name: update-release-metadata
on:
  push:
    branches:
      - "dev"

jobs:
  run_if:
    if: contains(github.event.head_commit.message, 'update-release-metadata-') != true
    runs-on: ubuntu-latest
    # permissions:
    #   pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: update-release-metadata
        run: |
          echo "$(git rev-parse HEAD)" >> RELEASE

      # - uses: stefanzweifel/git-auto-commit-action@v4.15.1
      #   with:
      #     commit_message: Update release metadata

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: update release metadata
          title: Update release metadata
          body: Update release metadata to reflect release changes
          branch: update-release-metadata
          labels: automerge
          branch-suffix: short-commit-hash
          base: dev

      - name: Approve pull Request
        uses: hmarr/auto-approve-action@v3
        with:
          github-token: ${{ secrets.PAT }}
          pull-request-number: ${{ steps.create-pr.outputs.pull-request-number }}

      # - id: automerge
      #   name: automerge
      #   uses: "pascalgn/automerge-action@v0.15.3"
      #   env:
      #     GITHUB_TOKEN: "${{ secrets.PAT }}"
      #     MERGE_LABELS: "automerge"
      #     LOG: "TRACE"

      - name: Merge
        uses: KeisukeYamashita/auto-pull-request-merge@v1
        with:
          intervalSeconds: 1
          timeoutSeconds: 5
          # sha: ${{ github.event.pull_request.head.sha }}
          sha: wfwfwer098wr7923r092ruj2309rj23r0923jr
          labels: automerge
          token: ${{ secrets.PAT }}
          pullRequestNumber: ${{ steps.create-pr.outputs.pull-request-number }}
