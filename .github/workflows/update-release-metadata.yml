name: update-release-metadata
on:
  push:
    branches:
      - "dev"

jobs:
  run_if:
    if: contains(github.event.head_commit.message, 'update-release-metadata-') != true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: update-release-metadata
        run: |
          echo "$(git rev-parse HEAD)" >> RELEASE

      # - uses: stefanzweifel/git-auto-commit-action@v4.15.1
      #   with:
      #     commit_message: Update release metadata

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          commit-message: update release metadata
          title: Update release metadata
          body: Update release metadata to reflect release changes
          branch: update-release-metadata
          branch-suffix: short-commit-hash
          base: dev

      - name: Approve pull Request
        if: ${{ github.event.pull_request.number }}
        uses: hmarr/auto-approve-action@v2
        with:
          token: ${{ secrets.PAT }}
          pull-request-number: ${{ github.event.pull_request.number }}
