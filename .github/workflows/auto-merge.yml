on:
  pull_request_target:
    branches:
      - dev

jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - uses: KeisukeYamashita/auto-pull-request-merge@v1
        with:
          intervalSeconds: 10
          timeoutSeconds: 20
          labels: automerge
          token: ${{ secrets.PAT }}
